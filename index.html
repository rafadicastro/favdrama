<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAV DRAMA</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="title" id="title">
        <h1>FAV DRAMA</h1>
    </div>
   <form id="formCadastro">
        <div class="titulos">
            <h2> Adicionar Série </h2>
        </div>
        </br>
        
        <div class="adicionarNome">
            <label><strong>Nome</strong></label>
            <input id="inputNome" class="nome" placeholder="Digite o nome da Serie" type="text">
        </div>
        </br>

        <div class="adicionarGenero">
            <label><strong>Genero</strong></label>
            <input id="inputGenero" class="genero" placeholder="Digite o genero da Serie" type="text">
        </div>
        </br>

        <div class="adicionarFavoritos">
            <label class="labelFavoritos" id="lavelFavoritos"><strong>Favoritos</strong></label>
            <input id="inputFavoritos" class="favoritos" placeholder="Adicione aqui os fatos que você mais gostou!" type="text">
        </div>
        <small id="msgErro"> </small>

        <button id="salvar" class="botao"  type="submit">Salvar</button>
        <button id="mostrar" class="botao" onclick="mostrarItem()" type="button">Mostrar</button>
   </form>
   <script src="index.js" defer></script>
</body>
</html>
