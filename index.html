<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAV DRAMA</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="title" id="title">
        <h1>FAV DRAMA</h1>
    </div>
   <form class="form">
        <div class="titulos">
            <h2> Adicionar Série </h2>
        </div>
        </br>
        
        <div class="adicionarNome">
            <label><strong>Nome</strong></label>
            <input class="nome" placeholder="Digite o nome da Serie" type="text">
        </div>
        </br>

        <div class="adicionarGenero">
            <label><strong>Genero</strong></label>
            <input class="genero" placeholder="Digite o genero da Serie" type="text">
        </div>
        </br>

        <div class="adicionarFavoritos">
            <label><strong>Favoritos</strong></label>
            <input class="favoritos" placeholder="Adicione aqui os fatos que você mais gostou!" type="text">
        </div>
        <small id="msgErro"> </small>

        <div>
            <button id="salvar" class="botao" type="button">Salvar</button>
        </div>
   </form>
   <script src="index.js"></script>
</body>
</html>
